{% extends "../base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">{{category.name|title}}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
            <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">
            <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
                {{ product.title }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted"> Other info</small>
              </div>
            </div>
              </a>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


{% endblock %}
